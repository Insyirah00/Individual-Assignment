  <h1>Contact Form</h1>
</section>

<section class="form">
  <h3>Feel free to contact me by filling in the form below.</h3>

  <form action="form_action.html" target="_blank">
    <label for="name">Name: </label>
    <input type="text" name="name">
    <p></p>

    <label for="gender">Gender: </label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label>Female</label>
    <p></p>

    <label for="email">Your Email: </label>
    <input type="email" name="email">
    <p></p>

    <label for="phone">Your Phone Number: </label>
    <input type="tel" id="phone" name="phone">
    <p></p>

    <label for="message">Leave Your Message Here: </label>
    <textarea name="message" id="message" cols="30" rows="5"></textarea>
    <p></p>

    <h3>Help me improve my website by giving your  feedback :).</h3>

    <label for="rate">How would you rate my website?: </label>
    <select name="rate" id="rate">
      <option>Select an option</option>
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="neutral">Neutral</option>
      <option value="poor">Poor</option>
    </select>
    <p></p>

    <label for="recommend">Would you recommend my website to others?: </label>
    <input type="checkbox" name="recommend" id="Yes" value="Yes">
    <label for="Yes">Yes</label>
    <input type="checkbox" name="recommend" id="No" value="No">
    <label for="No">No</label>
    <p></p>

    <input type="submit" value="Submit">

  </form>
